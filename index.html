<!DOCTYPE html>
<html lang="zh-CN" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学生信息展示</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="theme-transition">
    <div class="app-container" id="app">
        <header class="search-container">
            <div class="search-wrapper">
                <i class="ri-search-line"></i>
                <input type="text" placeholder="搜索学生信息..." class="search-input">
                <i class="ri-close-line search-clear"></i>
            </div>
            <div class="theme-switch">
                <input type="checkbox" id="theme-toggle">
                <label for="theme-toggle" class="theme-toggle-label" title="切换主题"></label>
            </div>
        </header>
        <main class="content">
            <div class="content-scroll">
                <div class="page-transition-wrapper">
                    <div class="card student-info">
                        <!-- 内容会通过JS动态填充 -->
                    </div>
                </div>
            </div>
        </main>
        <nav class="tab-navigation">
            <div class="tab-indicator"></div>
            <button class="tab-item active" data-tab="0">
                <i class="ri-home-5-line"></i>
                <span>首页</span>
            </button>
            <button class="tab-item" data-tab="1">
                <i class="ri-message-3-line"></i>
                <span>消息</span>
            </button>
            <button class="tab-item" data-tab="2">
                <i class="ri-shopping-cart-line"></i>
                <span>购物车</span>
            </button>
            <button class="tab-item" data-tab="3">
                <i class="ri-user-line"></i>
                <span>我的</span>
            </button>
        </nav>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
