<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学生信息展示</title>
    <!-- 引入自定义样式表 -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- 引入阿里巴巴图标库 -->
    <link rel="stylesheet" href="//at.alicdn.com/t/c/font_4847753_h8irmbvqxvl.css">
</head>

<body>
    <!-- 整体容器 -->
    <div class="container">
        <!-- 顶部搜索栏：用于用户输入搜索内容 -->
        <div class="search-bar">
            <div style="position: relative; width: 80%;">
                <input type="text" placeholder="请输入查询的内容">
                <!-- 搜索图标 -->
                <i class="iconfont icon-sousuo"></i>
            </div>
        </div>

        <!-- 主要内容区域：显示学生信息 -->
        <div class="content">
            <div class="info-section">
                <div class="info-item">
                    <span class="label">学号：</span>
                    <span class="value">姓名</span>
                </div>
            </div>
        </div>

        <!-- 底部导航栏：包含首页、消息、购物车、我的四个选项 -->
        <div class="tab-bar">
            <div class="tab-item active">
                <i class="iconfont icon-shouye"></i>
                <span>首页</span>
            </div>
            <div class="tab-item">
                <i class="iconfont icon-xiaoxi"></i>
                <span>消息</span>
            </div>
            <div class="tab-item">
                <i class="iconfont icon-icon-test"></i>
                <span>购物车</span>
            </div>
            <div class="tab-item">
                <i class="iconfont icon-wode"></i>
                <span>我的</span>
            </div>
        </div>
    </div>
    <!-- 引入JavaScript主文件 -->
    <script src="./js/main.js"></script>
</body>

</html>
